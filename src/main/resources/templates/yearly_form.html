<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" xml:lang="ja">
<head>
    <meta charset="UTF-8">
    <title>年別資産データ 登録・編集</title>
    <link rel="stylesheet" th:href="@{/css/basicChart.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: header"></div>
<h1 th:text="${yearlyAssets.targetYear != null} ? '年別資産データ編集' : '年別資産データ新規登録'"></h1>
<form th:action="${yearlyAssets.targetYear != null} ? @{/yearly/update} : @{/yearly/insert}"
      th:object="${yearlyAssets}" method="post">
    <div>
        <label>年:</label>
        <input type="number" th:field="*{targetYear}" th:readonly="${yearlyAssets.targetYear != null}"
               required min="1900" max="2100" />
    </div>
    <div>
        <label for="cash">現預金:</label>
        <input type="number" id="cash" th:field="*{cash}" step="0.01" required />
    </div>
    <div>
        <label for="securities">有価証券:</label>
        <input type="number" id="securities" th:field="*{securities}" step="0.01" required />
    </div>
    <div>
        <label for="crypto">暗号資産:</label>
        <input type="number" id="crypto" th:field="*{crypto}" step="0.01" required />
    </div>
    <div>
        <button type="submit" class="btn btn-primary">保存</button>
        <a th:href="@{/yearly/list}" class="btn btn-secondary ms-2">一覧へ戻る</a>
    </div>
</form>
<footer th:replace="~{footer}"></footer>
</body>
</html>
