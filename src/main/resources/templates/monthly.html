<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" xml:lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>月別資産グラフ</title>
    <link th:href="@{/css/basicChart.css}" rel="styleSheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header th:replace="~{header}"></header>
    <div class="d-flex align-items-center gap-2">
        <form th:action="@{/monthly}" method="get" class="d-inline">
            <input type="hidden" name="targetYear" th:value="${targetYear - 1}" />
            <button type="submit" class="btn btn-outline-secondary px-3">＜</button>
        </form>
        <form id="yearForm" th:action="@{/monthly}" method="get" class="d-inline">
            <label for="targetYear" class="visually-hidden">対象年</label>
            <input type="number"
                   name="targetYear" 
                   th:value="${targetYear}" 
                   id="targetYear"
                   min="2000" 
                   max="2100"
                   class="form-control text-center d-inline-block"
                   style="width: 80px; display: inline-block;"
                   onchange="document.getElementById('yearForm').submit();" />年
        </form>
        <form th:action="@{/monthly}" method="get" class="d-inline">
            <input type="hidden" name="targetYear" th:value="${targetYear + 1}" />
            <button type="submit" class="btn btn-outline-secondary px-3">＞</button>
        </form>
    </div>
    <a th:href="@{/monthly/list}" class="btn btn-primary mt-2">管理</a>
    <div class="chart-container mt-3">
        <canvas id="monthly"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script th:inline="javascript">
        const cashList = /*[[${cashList}]]*/ [];
        const securitiesList = /*[[${securitiesList}]]*/ [];
        const cryptoList = /*[[${cryptoList}]]*/ [];
        const labels = /*[[${labels}]]*/ [];
        const ctx = document.getElementById("monthly");
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '現預金',
                        data: cashList,
                        backgroundColor: "rgba(130, 201, 169, 0.5)"
                    },
                    {
                        label: '有価証券',
                        data: securitiesList,
                        backgroundColor: "rgba(255, 99, 132, 0.5)"
                    },
                    {
                        label: '暗号資産',
                        data: cryptoList,
                        backgroundColor: "rgba(54, 162, 235, 0.5)"
                    }
                ]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: '月別資産グラフ'
                    }
                },
                scales: {
                    x: {
                        stacked: true
                    },
                    y: {
                        stacked: true,
                        ticks: {
                            callback: (value) => `${value.toLocaleString()}円`
                        }
                    }
                },
                maintainAspectRatio: false
            }
        });
    </script>
    <footer th:replace="~{footer}"></footer>
</body>
</html>
