<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>年別資産グラフ</title>
    <link th:href="@{/css/basicChart.css}" rel="styleSheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header th:replace="~{header}"></header>
    <form th:action="@{/yearly}" method="get" class="mb-3">
        <input
            type="number"
            id="startYear"
            name="startYear"
            th:value="${startYear}"
            min="1900"
            max="2100"
            onchange="this.form.submit()"
        >
        <label for="startYear">年～</label>
        <input
            type="number"
            id="endYear"
            name="endYear"
            th:value="${endYear}"
            min="1900"
            max="2100"
            onchange="this.form.submit()"
        >
        <label for="endYear">年</label>
    </form>
    <a th:href="@{/yearly/list}" class="btn btn-primary">管理</a>
    <div class="chart-container">
        <canvas id="yearly"></canvas>
    </div>
    <div class="chart-container mt-4">
        <canvas id="yearlyTotal"></canvas>
    </div>
    
    <script src="https://unpkg.com/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script th:inline="javascript">
        // データ定義
        const cashList = /*[[${cashList}]]*/ [];
        const securitiesList = /*[[${securitiesList}]]*/ [];
        const cryptoList = /*[[${cryptoList}]]*/ [];
        const totalAssetsList = /*[[${totalAssetsList}]]*/ [];
        const labels = /*[[${labels}]]*/ [];
        
        // Chart.js初期化関数
        function initializeCharts() {
            // 年別資産構成グラフ
            const ctx = document.getElementById("yearly");
            if (ctx) {
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: '現預金',
                                data: cashList,
                                backgroundColor: "rgba(130, 201, 169, 0.5)"
                            },
                            {
                                label: '有価証券',
                                data: securitiesList,
                                backgroundColor: "rgba(255, 99, 132, 0.5)"
                            },
                            {
                                label: '暗号資産',
                                data: cryptoList,
                                backgroundColor: "rgba(54, 162, 235, 0.5)"
                            }
                        ]
                    },
                    options: {
                        plugins: {
                            title: {
                                display: true,
                                text: '年別資産グラフ'
                            }
                        },
                        scales: {
                            x: { stacked: true },
                            y: {
                                stacked: true,
                                ticks: {
                                    callback: function(value) {
                                        return value.toLocaleString() + '円';
                                    }
                                }
                            }
                        },
                        maintainAspectRatio: false
                    }
                });
            }

            // 年別総資産折れ線グラフ
            const ctxTotal = document.getElementById("yearlyTotal");
            if (ctxTotal) {
                new Chart(ctxTotal, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: '総資産',
                                data: totalAssetsList,
                                borderColor: "rgba(54, 162, 235, 1)",
                                backgroundColor: "rgba(54, 162, 235, 0.2)",
                                fill: true,
                                tension: 0.2
                            }
                        ]
                    },
                    options: {
                        plugins: {
                            title: {
                                display: true,
                                text: '年別総資産推移'
                            }
                        },
                        scales: {
                            y: {
                                ticks: {
                                    callback: function(value) {
                                        return value.toLocaleString() + '円';
                                    }
                                }
                            }
                        },
                        maintainAspectRatio: false
                    }
                });
            }
        }
    </script>
    <script th:inline="javascript">
        // 初期化実行
        document.addEventListener('DOMContentLoaded', initializeCharts);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous">
    </script>
</body>
</html>
