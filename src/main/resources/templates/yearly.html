<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>年別資産グラフ</title>
    <link th:href="@{/css/basicChart.css}" rel="styleSheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header th:replace="~{header}"></header>
    <span th:text="${startYear} + '年～' + ${endYear} + '年'"></span>
    <div class="chart-container">
        <canvas id="yearly"></canvas>
    </div>
    <form th:action="@{/}" method="post">
        <input type="submit" value="管理" class="btn btn-primary">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script>
        const startYear = [[${startYear}]];
        const endYear = [[${endYear}]];

        const labels = [];
        for (let year = startYear; year <= endYear; year++) {
            labels.push(`${year}年`);
        }

        const cashList = [ [[${cashList}]] ];
        const securitiesList = [ [[${securitiesList}]] ];
        const ctx = document.getElementById("yearly");
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '現預金',
                        data: cashList,
                        backgroundColor: "rgba(130, 201, 169, 0.5)"
                    },
                    {
                        label: '有価証券',
                        data: securitiesList,
                        backgroundColor: "rgba(255, 99, 132, 0.5)"
                    },
                    {
                        label: '暗号資産',
                        data: [0, 0, 100000, 158192, 260000, 448192],
                        backgroundColor: "rgba(54, 162, 235, 0.5)"
                    }
                ]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: '年別資産グラフ'
                    }
                },
                scales: {
                    x: {
                        stacked: true
                    },
                    y: {
                        stacked: true,
                        ticks: {
                            callback: (value) => `${value.toLocaleString()}円`
                        }
                    }
                },
                maintainAspectRatio: false
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous">
    </script>
</body>
</html>
